apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: helloworld-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld-external
spec:
  hosts:
  - "*"
  gateways:
  - helloworld-gateway
  http:
  - name: "Injecting an HTTP abort Fault "
    match:
    - headers:
        app-header: 
          exact: testcanary
      uri:
        prefix: "/hello"
    fault:
      abort: 
        httpStatus: 500
        percentage:
          value: 100      
    route:
    - destination:
        host: helloworld.testcanary.svc.cluster.local
        subset: v2
  - name: "catchall route for everthing else"
    route:
    - destination:
        host: helloworld.testcanary.svc.cluster.local
        subset: v1

---

kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: helloworld
spec:
  host: helloworld.testcanary.svc.cluster.local
  subsets:
    - labels:
        version: v1
      name: v1
    - labels:
        version: v2
      name: v2

